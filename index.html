<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botonera Banco Ciudad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .record-button, .control-button {
            width: 100%;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Botonera</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" onclick="showTab('inicio')">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" onclick="showTab('config')">Configuración</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="inicio" class="content">
            <h1 class="text-center">Botonera Banco Ciudad</h1>
            <p class="text-center">Haz clic en los botones para reproducir los audios.</p>
            <div class="button-container" id="inicio-buttons"></div>
            <audio id="audioPlayback" controls class="mt-3 w-100"></audio>
        </div>
        <div id="config" class="content" style="display: none;">
            <h1 class="text-center">Configuración de Audios</h1>
            <p class="text-center">Aquí puedes grabar y personalizar los audios.</p>
            <button class="btn btn-primary mb-3" onclick="addNewButton()">Agregar Botón +</button>
            <div class="button-container" id="config-buttons"></div>
        </div>
    </div>
    <script>
        let buttonCount = 4;
        let recorders = {};
        let audioBlobs = {};
        let mediaStreams = {};
        let playingAudio = null;
        let buttonNames = {};
    
        function showTab(tabId) {
            document.querySelectorAll('.content').forEach(tab => tab.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
        }
    
        document.addEventListener("DOMContentLoaded", function() {
            showTab('inicio');
            generateButtons();
        });
    
        function generateButtons() {
            generateInicioButtons();
            generateConfigButtons();
        }
    
        function generateInicioButtons() {
            const inicioButtons = document.getElementById('inicio-buttons');
            inicioButtons.innerHTML = '';
            for (let i = 1; i <= buttonCount; i++) {
                const buttonName = buttonNames[i] || `Botón ${i}`;
                const newButton = document.createElement('button');
                newButton.classList.add('btn', 'btn-info', 'record-button');
                newButton.textContent = buttonName;
                newButton.onclick = () => toggleAudio(i);
                inicioButtons.appendChild(newButton);
            }
        }
    
        function generateConfigButtons() {
            const configButtons = document.getElementById('config-buttons');
            configButtons.innerHTML = '';
            for (let i = 1; i <= buttonCount; i++) {
                const buttonName = buttonNames[i] || `Botón ${i}`;
                const buttonContainer = document.createElement('div');
                buttonContainer.classList.add('card', 'p-3', 'w-100');
                buttonContainer.dataset.index = i;
                
                buttonContainer.innerHTML = `
                    <input type="text" class="form-control mb-2" value="${buttonName}" onchange="renameButton(this, ${i})">
                    <div class="d-flex gap-2">
                        <button class="btn btn-danger" onclick="startRecording(${i})">Grabar</button>
                        <button class="btn btn-warning" onclick="stopRecording(${i})" id="stop-${i}" disabled>Detener</button>
                        <button class="btn btn-success" onclick="playAudio(${i})">Reproducir</button>
                        <button class="btn btn-secondary" onclick="deleteAudio(${i})">Eliminar</button>
                    </div>
                `;
                configButtons.appendChild(buttonContainer);
            }
        }
    
        function toggleAudio(index) {
            const audioElement = document.getElementById('audioPlayback');
            if (playingAudio === index) {
                audioElement.pause();
                playingAudio = null;
            } else {
                playAudio(index);
                playingAudio = index;
            }
        }
    
        function startRecording(index) {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaStreams[index] = stream;
                recorders[index] = new MediaRecorder(stream);
                let chunks = [];
                recorders[index].ondataavailable = event => chunks.push(event.data);
                recorders[index].onstop = () => {
                    audioBlobs[index] = new Blob(chunks, { type: 'audio/wav' });
                    chunks = [];
                };
                recorders[index].start();
                document.getElementById(`stop-${index}`).disabled = false;
            }).catch(error => {
                alert("Error al acceder al micrófono");
                console.error(error);
            });
        }
    
        function stopRecording(index) {
            if (recorders[index]) {
                recorders[index].stop();
                mediaStreams[index].getTracks().forEach(track => track.stop());
                document.getElementById(`stop-${index}`).disabled = true;
            }
        }
    
        function playAudio(index) {
            if (audioBlobs[index]) {
                const audioURL = URL.createObjectURL(audioBlobs[index]);
                document.getElementById('audioPlayback').src = audioURL;
                document.getElementById('audioPlayback').play();
            } else {
                alert("No hay grabación");
            }
        }
    
        function deleteAudio(index) {
            delete audioBlobs[index];
            alert("Audio eliminado");
        }
    
        function renameButton(input, index) {
            buttonNames[index] = input.value;
            generateInicioButtons();
        }
    
        function addNewButton() {
            buttonCount++;
            generateButtons();
        }
    </script>
</body>
</html>
